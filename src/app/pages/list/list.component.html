<div class="list">
  <h1 class="text-primary">{{ 'myCertificates' | translate }}</h1>
  <table class="table table-primary table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{ 'table.name' | translate }}</th>
        <th scope="col">{{ 'table.id' | translate }}</th>
        <th scope="col">{{ 'table.date' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let certificate of certificateList; let i = index" (click)="goDetail(certificate.id)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ certificate.name }}</td>
        <td>{{ certificate.id }}</td>
        <td>{{ certificate.expDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
<a class="text-primary ms-2" [routerLink]="['/cert']">Home</a>
